[package]
name = "rqrr"
edition = "2018"
version = "0.1.0"
authors = ["WanzenBug <moritz9422@gmail.com>"]


[features]
examples = ["piston", "piston2d-graphics", "pistoncore-glutin_window", "piston2d-opengl_graphics", "img"]
img = ["image"]
all = ["examples", "img"]

[[example]]
name = "debug_full"
path = "examples/debug_full.rs"
required-features = ["examples"]

[[example]]
name = "debug_caps"
path = "examples/debug_caps.rs"
required-features = ["examples"]

[[test]]
name = "test_load"
path = "tests/test_load.rs"
required-features = ["img"]

[[test]]
name = "test_cap_find"
path = "tests/test_cap_find.rs"
required-features = ["img"]

[[bench]]
name = "bench_cap_find"
path = "benches/bench_cap_find.rs"
required-features = ["img"]
harness = false

[dev-dependencies]
criterion = "0.2"

[dependencies]
g2p = "0.3.1"


piston = { version = "*", optional = true }
piston2d-graphics = { version = "*", optional = true }
pistoncore-glutin_window = { version = "*", optional = true }
piston2d-opengl_graphics = { version = "*", optional = true }
image = { version = "*", optional = true }
